<!DOCTYPE html>
<html>

<head>
    <title>Playing with d3</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
    <script>
    var dataArray = [20,  50, 80];
    var width = 500;
    var height = 500;

    var widthScale = d3.scale.linear()
        .domain([0, 60])
        .range([0, width]);

    var color = d3.scale.linear()
        .domain([0, 60])
        .range(["red", "blue"]);

    var axis = d3.svg.axis()
        .ticks(5)
        .scale(widthScale);

    var canvas = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(20, 0)");

    var bars = canvas.selectAll("rect")
        .data(dataArray)
        .enter()
        .append("rect")
        .attr("width", function(d) {
            return widthScale(d);
        })
        .attr("height", 50)
        .attr("fill", function(d) {
            return color(d)
        })
        .attr("y", function(d, i) {
            return i * 100
        });


    canvas.append("g")
        .attr("transform", "translate(0, 400)")
        .call(axis);
    </script>



</body>

</html>
